<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Josefin+Sans:wght@300&family=Merriweather&family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,100&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap Framwork --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Font Awesom -->
  <script src="https://kit.fontawesome.com/e9ab223b73.js" crossorigin="anonymous"></script>
  <!-- Style sheet -->
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="row g-0">
      <div class="col-lg-6">
        <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="second-col col-lg-6">
          <h4 class="text-muted">P E R F U M E</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p >
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <span class="price">$149.99</span> <span class="discount position-relative">$169.99</span>
          <button class="btn btn-lg w-100"><i class="fa-customize fa-solid fa-cart-arrow-down"></i> Add to Cart</button>
      </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taghreed Alghamdi</a>.
  </div>
</body>
</html>
